<script type="text/javascript">
var qn = 0
populatePretestPage(qn);
var totalQns = pretestData.questions.length;
$('.pre-test .form').on('click', 'input', function () {
    $(this).parent().addClass("checked");
    $(this).attr('checked', true)
    if(pretestData.questions[qn].multi) {
        if($('.qn-block input:checked').length == pretestData.questions[0].correct.length) {
            $('.pre-test .form label.radio').addClass('disable'); 
            $('.pre-test .form label.radio input').attr('disabled', true);
            if($(this).parent().parent().attr('data-id') == totalQns-1) {
                validatePreAns();
                $('.submitAns').show();
            } else if($(this).parent().parent().attr('data-id') < totalQns) {
                qn = qn +1;
                validatePreAns();
                setTimeout(function() {
                    populatePretestPage(qn)
                }, 2000)
            } 
        } else {
            $('.pre-test .form label.radio').removeClass('disable'); 
            $('.pre-test .form label.radio input').attr('disabled', false);
        }
    } else {   
        $('.pre-test .form label.radio').addClass('disable'); 
        $('.pre-test .form label.radio input').attr('disabled', true);
        if($(this).parent().parent().attr('data-id') == totalQns-1) {
            validatePreAns();
            $('.submitAns').show();
        } else if($(this).parent().parent().attr('data-id') < totalQns) {
            qn = qn +1;
            validatePreAns();
            setTimeout(function() {
                populatePretestPage(qn)
            }, 2000)
        }   
    }
});
</script>
