				<i class="fas fa-volume-off"></i>

<script type="text/javascript">

	// Hamburger button

    populateMenuBottom(menuData);

	$('.toggle-button2').on('click', function () {
		$(this).toggleClass('button-open2');
		$('.menu-wrap2').toggleClass('menu-show2');
	});

	$(document).ready(function () {

		var $menuWrap = $('.menu-wrap2'),
			$sidebarArrow = $('.sidebar-menu-arrow2');

		// Sidebar navigation arrows

		$sidebarArrow.click(function () {
			$(this).next().slideToggle(300);
		});

		var audioElement = document.getElementById('audio1');
		$('#stop, #play').hide();

		$('#play').click(function () {
			$('#play').hide();
			$('#stop').show();
			audioElement.play();
		});


		$('#stop').click(function () {
			$('#play').show();
			$('#stop').hide();
			audioElement.pause();
		});

	});
</script>
